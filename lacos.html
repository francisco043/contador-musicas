<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>LACOS REPETICAO FOR</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src='main.js'></script>

</head>

<body>

  <form name="selectForm">
    <h2>MUSICAS DISPONIVEIS</h2>
  <h3>SELECIONE OS TIPOS DE MUSICA E EM SEGUIDA, CLIQUE NO BOTAO ABAIXO:</h3>
    <p>
      <label for="tipoMusica">
        <select style="font-size: 40px;" id="tipoMusica" name="tipoMusica" multiple="multiple">
          <option selected="selected">R&B</option>
          <option>Jazz</option>
          <option>Blues</option>
          <option>New Age</option>
          <option>Classico</option>
          <option>Ópera</option>
          <option>funk</option>
          <option>acustico</option>
          <option>sertanejo</option>

        </select>
    </p>
    <p><input id="btn" type="button" value="SEGUINTE" /></p>
  </form>

  <script>
    function howMany(selectObject) {
      var numeroSelecionadas = 0;
      for (var i = 0; i < selectObject.options.length; i++) {
        if (selectObject.options[i].selected) {
          numeroSelecionadas++;
        }
      }
      return numeroSelecionadas;
    }

    var btn = document.getElementById("btn");
    btn.addEventListener("click", function () {
      alert(
        "Total de opções selecionadas: " +
        howMany(document.selectForm.tipoMusica),
      );
    });
  </script>
</body>

</html>
